<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables & Form</title>
</head>

<body>
    <h1>TABLE</h1>
    <table border="1">
        <!-- thead identify the header, You don't need the thead to build a table but conventionally that is the way you want to code your table -->
        <thead>
            <th>Name</th>
            <th>Number</th>
            <th>Country</th>
            <th>Team</th>
        </thead>
        <tbody>
            <tr>
                <td>Kobe Bryant</td>
                <td>24</td>
                <td>U.S.A</td>
                <td>Lakers</td>
            </tr>
            <tr>
                <td>Michael Jordan</td>
                <td>23</td>
                <td>U.S.A</td>
                <td>Bulls</td>
            </tr>
            <tr>
                <td>Lebron James</td>
                <td>6</td>
                <td>U.S.A</td>
                <td>Heat</td>
            </tr>
        </tbody>
    </table>

    <h2>FORMS</h2>
    <!-- This is how your start your form -->
    <!-- create the form -->
    <form>
        <label><h3>Log In</h3></label>
        <label>E-mail:</label>
        <input type="email" name="email" value="Enter E-mail"><br>
        <label>Password</label>
        <input type="password" name="password" >
        <input type="submit" value="Submit" >
    </form>
   <hr>
   <h3>COLOR FORM</h3>
   <form>
    <input type="color" >
   </form>
</body>

</html>
