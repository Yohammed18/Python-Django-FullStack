<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Django Level Two</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
  <h1>Hi Welcome to Django Level II.</h1>
  <h2>Here are you're access records:</h2>
  <div class="djangtwo">
    {% if access_records %}
    <table>
      <thead>
        <th>Site name</th>
        <th>Date Accesssed</th>
      </thead>
      {% for acc in access_records%}
      <tbody>
        <tr>
          <td>{{ acc.name}}</td>
          <td>{{ acc.date}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>NO ACCESS RECORDS FOUND!</p>
    {% endif%}
  </div>
</body>

</html>
